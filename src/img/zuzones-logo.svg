    viewBox="0 0 300 150"
    width="300"
    height="120"
>
  <!-- Fondo del logo (puedes eliminarlo si no lo necesitas) -->
  <rect width="100%" height="100%" fill="#2e3b4e"/>
  
  <!-- Formas dinÃ¡micas en el fondo -->
  <ellipse cx="90" cy="75" rx="50" ry="20" fill="#1abc9c" opacity="0.8" />
  <ellipse cx="210" cy="75" rx="60" ry="30" fill="#9b59b6" opacity="0.8" />
  
  <!-- Forma principal decorativa -->
